name: Build and Package

on:
    workflow_dispatch:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: windows-latest

        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm install

            - name: Run export
              run: npm run export

            - name: Zip Packs
              uses: vimtor/action-zip@v1
              with:
                  files: ./build/20kJam_rp ./build/20kJam_bp
                  dest: bp.zip

            - name: Upload Artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: RP
                  path: rp.mcpack

            - name: Upload Artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: BP
                  path: bp.mcpack
